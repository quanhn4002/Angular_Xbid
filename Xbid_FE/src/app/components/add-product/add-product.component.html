<link
  rel="stylesheet"
  href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
/>
<div class="min-h-screen flex flex-row bg-gray-700">
  <div
    class="flex flex-col w-56 bg-white rounded-r-3xl overflow-hidden bg-gray-700 shadow-2xl"
  >
    <div class="flex items-center justify-center h-20 shadow-md">
      <h1 class="text-3xl uppercase text-indigo-500">Logo</h1>
    </div>
    <ul class="flex flex-col py-4">
      <li>
        <a
          href="admin/dashbord"
          class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800"
        >
          <span
            class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"
            ><i class="bx bx-home"></i
          ></span>
          <span class="text-sm font-medium">Dashboard</span>
        </a>
      </li>
      <li>
        <a
          href="#"
          class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800"
        >
          <span
            class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"
            ><i class="bx bx-music"></i
          ></span>
          <span class="text-sm font-medium">Music</span>
        </a>
      </li>
      <li>
        <a
          href="#"
          class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800"
        >
          <span
            class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"
            ><i class="bx bx-drink"></i
          ></span>
          <span class="text-sm font-medium">Drink</span>
        </a>
      </li>
      <li>
        <a
          href="#"
          class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800"
        >
          <span
            class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"
            ><i class="bx bx-shopping-bag"></i
          ></span>
          <span class="text-sm font-medium">Shopping</span>
        </a>
      </li>
      <li>
        <a
          href="#"
          class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800"
        >
          <span
            class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"
            ><i class="bx bx-chat"></i
          ></span>
          <span class="text-sm font-medium">Chat</span>
        </a>
      </li>
      <li>
        <a
          href="#"
          class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800"
        >
          <span
            class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"
            ><i class="bx bx-user"></i
          ></span>
          <span class="text-sm font-medium">Profile</span>
        </a>
      </li>
      <li>
        <a
          href="#"
          class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800"
        >
          <span
            class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"
            ><i class="bx bx-bell"></i
          ></span>
          <span class="text-sm font-medium">Notifications</span>
          <span
            class="ml-auto mr-6 text-sm bg-red-100 rounded-full px-3 py-px text-red-500"
            >5</span
          >
        </a>
      </li>
      <li>
        <a
          href="#"
          class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800"
        >
          <span
            class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"
            ><i class="bx bx-log-out"></i
          ></span>
          <span class="text-sm font-medium">Logout</span>
        </a>
      </li>
    </ul>
  </div>
  <!-- san pham -->
  <form
    [formGroup]="productform"
    class="flex flex-col gap-4 max-w-full mx-auto mt-10 px-4 py-6 bg-white rounded-3xl shadow-2xl"
  >
    <input
      class="border rounded-s p-2"
      type="text"
      placeholder="Tên sản phẩm"
      formControlName="name"
    />

    <select class="border rounded-s p-2" formControlName="category">
      <option value="">DM1</option>
    </select>

    <div class="flex flex-col gap-2">
      <label class="font-medium text-gray-700">Ảnh sản phẩm</label>
      <input
        class="border rounded-s p-2"
        type="file"
        (change)="onUpload($event)"
      />
      <img
        class="w-[90px] h-auto mt-2"
        *ngIf="thumbnail !== ''"
        src="{{ thumbnail }}"
        alt="Product Thumbnail"
      />
    </div>

    <div class="flex flex-col gap-2">
      <label class="font-medium text-gray-700">Mô tả ngắn</label>
      <angular-editor
        id="editor1"
        formControlName="shortdescription"
        [config]="editorConfig"
        class="border rounded-s"
      ></angular-editor>
    </div>

    <div class="flex flex-col gap-2">
      <label class="font-medium text-gray-700">Mô tả sản phẩm</label>
      <angular-editor
        id="editor2"
        formControlName="description"
        [config]="editorConfig"
        class="border rounded-s"
      ></angular-editor>
    </div>
  </form>
</div>
